<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина — BAGICH12.</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        background: #fff;
        color: #111;
        margin: 0;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 48px 16px 48px;
        font-weight: bold;
        font-size: 1.2rem;
        border-bottom: 1px solid #eee;
      }
      .header .logo {
        letter-spacing: 1px;
        font-size: 1.4rem;
      }
      .header .nav {
        display: flex;
        gap: 32px;
        align-items: center;
      }
      .header .nav a,
      .header .nav i {
        color: #111;
        text-decoration: none;
        font-size: 1rem;
        margin-left: 12px;
        transition: color 0.2s;
      }
      .header .nav a:hover {
        color: #888;
      }
      .cart-main {
        display: flex;
        gap: 40px;
        max-width: 1200px;
        margin: 48px auto 0 auto;
        align-items: flex-start;
      }
      .cart-left {
        flex: 2;
      }
      .cart-title {
        font-size: 2.2rem;
        font-weight: 900;
        margin-bottom: 32px;
        letter-spacing: -1px;
      }
      .cart-item {
        display: flex;
        gap: 24px;
        align-items: flex-start;
        border-bottom: 1px solid #eee;
        padding-bottom: 32px;
        margin-bottom: 32px;
      }
      .cart-item-img {
        width: 120px;
        height: 160px;
        object-fit: cover;
        border-radius: 4px;
        background: #f5f5f5;
      }
      .cart-item-info {
        flex: 1;
      }
      .cart-item-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .cart-item-desc {
        color: #6c6e72;
        font-size: 1rem;
        margin-bottom: 6px;
      }
      .cart-item-qty {
        color: #6c6e72;
        font-size: 1rem;
        margin-bottom: 10px;
      }
      .cart-item-remove {
        color: #888;
        font-size: 1rem;
        border: none;
        background: black;
        margin-top: 4px;
        width: fit-content;
        display: inline-block;
      }
      .cart-item-price {
        font-size: 1.1rem;
        font-weight: 700;
        margin-left: auto;
      }
      .cart-actions {
        margin-top: 24px;
      }
      .cart-back {
        color: #6c6e72;
        text-decoration: none;
        font-weight: 700;
        font-size: 1rem;
        display: inline-block;
        margin-bottom: 24px;
      }
      .cart-back:hover {
        color: #111;
      }
      .cart-summary {
        flex: 1;
        background: #fafbfc;
        border-radius: 8px;
        padding: 32px 28px;
        min-width: 280px;
      }
      .cart-summary-title {
        font-size: 1.2rem;
        font-weight: 900;
        margin-bottom: 18px;
      }
      .cart-summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        color: #6c6e72;
      }
      .cart-summary-total {
        display: flex;
        justify-content: space-between;
        font-size: 1.2rem;
        font-weight: 900;
        margin: 18px 0 24px 0;
      }
      .cart-summary-btn {
        width: 100%;
        background: #111;
        color: #fff;
        border: none;
        padding: 16px 0;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 12px;
        transition: background 0.2s;
      }
      .cart-summary-btn:hover {
        background: #222;
      }
      .cart-summary-note {
        color: #bfc2c7;
        font-size: 0.95rem;
        text-align: center;
      }
      @media (max-width: 900px) {
        .cart-main {
          flex-direction: column;
          gap: 0;
        }
        .cart-summary {
          margin: 32px auto 0 auto;
        }
      }
      @media (max-width: 600px) {
        .header {
          padding: 18px 8px 0 8px;
        }
        .cart-main {
          margin: 24px 0 0 0;
        }
        .cart-summary {
          padding: 18px 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="logo">BAGICH12.</span>
      <div class="nav">
        <a href="/catalog.html" style="font-weight: 900">КАТАЛОГ</a>
        <a href="/cart.html" style="font-weight: 900">КОРЗИНА</a>
        <a href="/profile.html" style="font-weight: 900">ПРОФИЛЬ</a>
      </div>
    </div>
    <div class="cart-main">
      <div class="cart-left">
        <div class="cart-title">КОРЗИНА</div>
        <div id="cartItems"></div>
        <div class="cart-actions">
          <a href="/catalog.html" class="cart-back protected-link"
            ><i class="fa fa-arrow-left"></i> ПРОДОЛЖИТЬ ПОКУПКИ</a
          >
        </div>
      </div>
      <div class="cart-summary">
        <div class="cart-summary-title">ИТОГО</div>
        <div class="cart-summary-row">
          <span>Товары</span><span id="cartSum">0 ₽</span>
        </div>
        <div class="cart-summary-total">
          <span>Всего к оплате</span><span id="cartTotal">0 ₽</span>
        </div>
        <button id="checkoutBtn" class="cart-summary-btn">
          ОФОРМИТЬ ЗАКАЗ
        </button>
        <div id="cartMessage"></div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="/js/protected-nav.js"></script>
    <script src="/js/cart.js"></script>
  </body>
</html>
